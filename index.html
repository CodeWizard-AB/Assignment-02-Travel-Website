<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Travel Traverse</title>
		<link
			rel="shortcut icon"
			href="Images/brand-logo.png"
			type="image/x-icon"
		/>

		<!-- * FONT REFERENCE -->

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
			rel="stylesheet"
		/>

		<!-- * CSS REFERENCE -->
		<link rel="stylesheet" href="CSS/general.css" />
		<link rel="stylesheet" href="CSS/style.css" />
		<link rel="stylesheet" href="CSS/responsive.css" />
	</head>
	<body>
		<!-- * HEADER COMPONENTS -->

		<header>
			<!-- * NAVIGATION SECTION -->

			<nav class="nav_container container container--flex">
				<figure class="container--flex">
					<img src="Images/brand-logo.png" alt="brand-logo" />
					<p class="brand--logo">
						Travel <span class="highlight">Traverse</span>
					</p>
				</figure>
				<ul class="nav_container__links container--flex">
					<li>Home</li>
					<li>Packages</li>
					<li>Testimonial</li>
					<li>Blog</li>
					<li>Contact</li>
				</ul>
			</nav>

			<!-- * BANNER SECTION -->

			<section class="banner container">
				<div class="banner_container">
					<div class="banner_container__content">
						<h1>Explore Your Travel</h1>
						<p class="content--summary">
							Embark on a Journey Beyond Boundaries with Travel Traverse - Your
							Passport to Endless Adventures and Unforgettable Discoveries.
						</p> 
					</div>
					<form action="#" class="container--flex nav_container__form">
						<label for="" class="container--flex">
							<input type="text" placeholder="Where to go" />
						</label>
						<label for="" class="container--flex">
							<input type="text" placeholder="when" />
							<ion-icon name="chevron-down-outline"></ion-icon>
						</label>
						<label for="" class="container--flex">
							<input type="text" placeholder="select type" />
							<ion-icon name="chevron-down-outline"></ion-icon>
						</label>
						<button class="btn container--flex">
							<ion-icon name="search"></ion-icon>
							Find Now
						</button>
					</form>
				</div>
			</section>
		</header>

		<!-- * MAIN COMPONENTS -->
		<!-- * FOOTER COMPONENTS -->

		<!-- * ICON REFERENCE -->

		<script
			type="module"
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
		></script>
		<script
			nomodule
			src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
		></script>

		<!-- * JS REFERENCE -->
	</body>
</html>
